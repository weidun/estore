<div class="container-customized">
    <div class="page-header">
        <h3>商品创建</h3>
    </div>
    <form class="form-horizontal" id="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称:</label>

            <div class="col-sm-4">
                <input class="form-control" required name="description">
            </div>
            <label class="col-sm-2 control-label">编号:</label>

            <div class="col-sm-4">
                <input class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商城价格(元):</label>

            <div class="col-sm-4">
                <input class="form-control" type="number">
            </div>
            <label class="col-sm-2 control-label">市场价格(元):</label>

            <div class="col-sm-4">
                <input class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">在售状态:</label>

            <div class="col-sm-2">
                <label class="checkbox-inline">
                    <input type="checkbox">&nbsp;在售
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">缩略图</label>

            <div class="col-sm-4">
                <input type="file" class="form-control" id="thumb" accept="image/*">
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <div class="pic-preview" id="thumb_preview">
                    <img src="/images/preview.png">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">首页导航:</label>

            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio">&nbsp;生活用品
                </label>
                <label class="radio-inline">
                    <input type="radio">&nbsp;周末专场
                </label>
                <label class="radio-inline">
                    <input type="radio">&nbsp;本地生鲜
                </label>
                <label class="radio-inline">
                    <input type="radio">&nbsp;精品推荐
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">轮播图:</label>

            <div class="col-sm-4">
                <input type="file" class="form-control" multiple id="carousel" accept="image/*">
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
                <div class="pic-preview" id="carousel_preview">
                    <img src="/images/preview.png">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">产品参数:</label>

            <div class="col-sm-10">
                <ul class="product-parameters-list">
                    <li class="list-item">
                        <input title placeholder="参数名">&emsp;-&emsp;<input title placeholder="参数值">&emsp;<button class="btn btn-danger">删除</button>
                    </li>
                    <li class="list-item">
                        <input title placeholder="参数名">&emsp;-&emsp;<input title placeholder="参数值">&emsp;<button class="btn btn-danger">删除</button>
                    </li>
                    <li class="list-item">
                        <input title placeholder="参数名">&emsp;-&emsp;<input title placeholder="参数值">&emsp;<button class="btn btn-danger">删除</button>
                    </li>
                    <li><button class="btn btn-primary">添加</button></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">详情图文:</label>

            <div class="col-sm-4">
                <input type="file" class="form-control" multiple id="detail" accept="image/*"
                       pattern="/[a-z]{2}.png/">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
                <div class="pic-preview" id="detail_preview">
                    <img src="/images/preview.png">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button class="btn btn-success">立即创建</button>
            </div>
        </div>
    </form>
</div>
